<!-- Overlay -->
<div class="dialog-overlay" id="confirmDialog">
  <div class="dialog-box">
    <button class="close-btn" (click)="fermerdialog()">X</button>
    <h3>Confirmer la suppression</h3>
    <p>Êtes-vous sûr de vouloir supprimer cet apprenant ?</p>
    <div class="dialog-actions">
      <button class="btn-annuler" (click)="fermerdialog()">Annuler</button>
      <button class="btn-confirmer">Supprimer</button>
    </div>
  </div>
</div>
