<form (submit)="onSubmit($event)" method="POST" enctype="multipart/form-data">
 
  <h2>Modifier la Formation</h2>
   <button class="close-btn" (click)="close()">X</button>
  <label for="durre">Durée :</label>
  <input type="number" id="durre" name="durre" [(ngModel)]="formation.durre" required><br><br>

  <label for="nomFormation">Nom de la Formation :</label>
  <input type="text" id="nomFormation" name="nomFormation" [(ngModel)]="formation.nomFormation" required><br><br>

  <label for="description">Description :</label>
  <textarea id="description" name="description" [(ngModel)]="formation.description" required></textarea><br><br>

  <label for="domaine">Domaine :</label>
  <input type="text" id="domaine" name="domaine"  [(ngModel)]="formation.domaine" required><br><br>

  <label for="objectif">Objectif :</label>
  <textarea id="objectif" name="objectif" [(ngModel)]="formation.objectif" required></textarea><br><br>

  <label for="prerequis">Prérequis :</label>
  <textarea id="prerequis" name="prerequis" [(ngModel)]="formation.prerequis" required></textarea><br><br>

  <label for="session">Session :</label>
  <input type="number" id="session" name="session" [(ngModel)]="formation.session" required><br><br>

  <label for="niveau">Niveau :</label>
  <input type="text" id="niveau" name="niveau" [(ngModel)]="formation.niveau" required><br><br>

  <label for="datededebut">Date de début :</label>
  <input type="date" id="datededebut" name="datededebut" [(ngModel)]="formation.datededebut" required><br><br>

  <label for="datedefin">Date de fin :</label>
  <input type="date" id="datedefin" name="datedefin" [(ngModel)]="formation.datedefin" required><br><br>

  <label for="photo">Photo :</label>
  <input type="file" id="photo" name="photo" accept="image/*" (change)="onFileChange($event)"><br><br>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>
  <div *ngIf="message2" class="message2">
    {{ message2 }}
  </div>

  <div class="button-group">
    <button type="submit">Modifier Formation</button>
    <button type="reset" class="clear-btn">Effacer</button>
  </div>
</form>
